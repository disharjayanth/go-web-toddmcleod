<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Main Page</title>
  </head>
  <body>
    {{ if .FirstName }}
    <h2>Current Logged In User Info:</h2>
    <h3>FirstName: {{ .FirstName }}</h3>
    <h3>LastName: {{ .LastName }}</h3>
    <h3>Email: {{ .Email }}</h3>
    {{ else }}
    <h2>Sign In / Sign Up</h2>
    <h3><a href="/signup">Sign Up</a></h3>
    <h3><a href="/signin">Sign In</a></h3>
    {{ end }}
    <hr />
    <h3><a href="/user">User Details</a></h3>
  </body>
</html>
