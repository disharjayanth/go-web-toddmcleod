<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User Detail who is currently logged in:</title>
  </head>
  <body>
    <h1>User Details:</h1>
    {{ if .Email }}
    <br />
    User Email: {{ .Email }}
    <br />
    User First Name: {{ .FirstName }}
    <br />
    User Last Name: {{ .LastName }}
    <br />
    {{ end }}
  </body>
</html>
