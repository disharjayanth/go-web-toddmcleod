<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User Details</title>
  </head>
  <body>
    <h1>User detail currently logged in:</h1>
    <hr />
    {{ if .FirstName }}
    <br />
    User Email: {{ .Email }}
    <br />
    First Name: {{ .FirstName }}
    <br />
    Last Name: {{ .LastName }}
    <br />
    Password: {{ .Password }}
    <br />
    {{ end }}
  </body>
</html>
