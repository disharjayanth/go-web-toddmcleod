<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>User Details</title>
  </head>
  <body>
    <h1>User Details currently logged in:</h1>
    {{ if .FirstName }}
    <h3>User FirstName: {{ .FirstName }}</h3>
    <br />
    <h3>User LastName: {{ .LastName }}</h3>
    <br />
    <h3>User Email: {{ .Email }}</h3>
    <br />
    <h3>User Password: {{ .Password }}</h3>
    <br />
    {{ else }}
    <h3>No user information.</h3>
    {{ end }}
  </body>
</html>
