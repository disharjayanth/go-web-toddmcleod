<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Main Page</title>
  </head>
  <body>
    {{ if .FirstName }}
    <br />
    User Email: {{ .Email }}
    <br />
    User FirstName: {{ .FirstName }}
    <br />
    User LastName: {{ .LastName }}
    <br />
    <h3><a href="/signout">Sign Out</a></h3>
    {{ else }}
    <br />
    <h2><a href="/signup">Sign Up</a></h2>
    <br />
    <h2><a href="/signin">Sign In</a></h2>
    <hr />
    {{ end }}
    <h2>Go to user details:</h2>
    <br />
    <a href="/user">User details:</a>
  </body>
</html>
